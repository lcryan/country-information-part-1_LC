<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script defer src="app.js" type="module"></script>
    <title>Country Information - World Regions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
    <div class="h1-and-worldmap">
        <h1>Fun with Countries</h1>
        <img src="assets/world_map.png" id="world-map-image" alt="colorful image of a world map">
    </div>
</header>

<main>


    <div class="americas"></div>
    <div class="asia"></div>
    <div class="oceania"></div>
    <div class="europe"></div>
    <div class="africa"></div>
    <div class="other"></div>

    <div class="country-box">
        <div class="country-items-within-the-box">
        <ul id="list-of-countries" class="countries">
        </ul>
        </div>
    </div>

</main>
</body>
</html>
